<!DOCTYPE html>
<html>

<head>
  <script>
    function changetext() {
      document.getElementById("welcomeText").innerHTML = "Welcome back";
    }
  </script>
</head>

<body>
  <!--Changing text of a specific place after clicking at a specific button-->
  <h>Changing text of a specific place after clicking at a specific button</h>
  <p id="welcomeText">Welcome</>
    <button onclick="changetext()">change</button>

</body>

</html>
